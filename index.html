<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset = "utf-8">
  <title>Aula Java Script</title>
  </head>
  <body>
   
	<h1>
      Calculadoras
    </h1>
	<h2>
	Calculadora de soma
	</h2>
	<input type="number" id="n1">
	<input type="number" id="n2">
	<button onclick="somar()">somar</button>
	<h2>
	Calculadora de subtração
	</h2>
	<input type="number" id="n3">
	<input type="number" id="n4">
	<button onclick="subtracao()">subtrair</button>
	<h2>
	Calculadora de multiplicação
	</h2>
	<input type="number" id="n5">
	<input type="number" id="n6">
	<button onclick="multiplicacao()">multiplicar</button>
	<h2>
	Calculadora de divisão
	</h2>
	<input type="number" id="n7">
	<input type="number" id="n8">
	<button onclick="divisao()">dividir</button>
	<h2>
	Calculadora de porcentagem
	</h2>
	<input type="number" id="n9">
	<input type="number" id="n10">
	<button onclick="percentual()">porcentagem</button>
  </body>
  <script src="externo.js"></script>
</html>
